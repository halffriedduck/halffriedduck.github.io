<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("slideshow");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 3000); // Change image every 3 seconds
}
</script>

    <div id="map"></div>	
	<script>
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 53.591737, lng: -0.642321},
          zoom: 12
        });
        infoWindow = new google.maps.InfoWindow;
		
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent("You are here");
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          <!-- Browser doesn't support Geolocation -->
          handleLocationError(false, infoWindow, map.getCenter());
        }
		
		var marker1 = {lat: 53.59064 , lng: -0.696723};
		var marker2 = {lat: 53.590480 , lng: -0.659155};
		var marker3 = {lat: 53.565621 , lng: -0.683929};
		var marker = new google.maps.Marker({
		position: marker1,
		map: map,
		title: "Tesco Lego Store"
		});
		var marker = new google.maps.Marker({
		position: marker2,
		map: map,
		title: "Bath's Lego Store"
		});
		var marker = new google.maps.Marker({
		position: marker3,
		map: map,
		title: "Asda Lego Store"
		});
      }
	
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              "Error: The Geolocation service failed." :
                              "Error: Your browser doesn\'t support geolocation.");
        infoWindow.open(map);
      }
    </script>
